<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap, reset, and style CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Chillest Gifs</title>
    
  </head>
  <body class="text-center bg-secondary text-info container-fluid">
    

    <header class="">
        <div class="row">
            <div class="col-md-6 pr-0">
                <h1 class="bg-dark shadow">Cinemagraph Search</h1>
            </div>
            <div class="col-md-6 bg-dark" id="search">

                <!-- form for input -->
                <form id="gif-form" class="mb-1 mt-2">
                    <label for="gif-input" class="mr-1 pr-1 pl-1 border-bottom rounded">Add a Tag:</label>
                    <input type="text" id="tag-input" class="bg-secondary text-light">
                
                    <!-- Button triggers new tags to be added -->
                    <input id="add-tag" type="submit" value="Add" class="text-info bg-dark rounded">

                    <!-- icon button with collapse menu -->
                    <button class="btn btn-info bg-dark border-light text-info collapseButtonMain" type="button" data-toggle="collapse" data-target="#collapseButton">                    
                        <i class="fas fa-caret-square-down"></i>
                    </button>

                    <!-- music icon and collapse menu -->
                    <button class="btn btn-info bg-dark border-light text-info musicButtonMain" type="button" data-toggle="collapse" data-target="#collapseMusic">                    
                        <i class="fas fa-music"></i>
                    </button>
                </form>

                    <!-- collapse menus -->
                    <!-- buttons menu -->
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 pr-0 mr-0">
                            <div class="collapse multi-collapse" id="collapseButton">
                                <div class="card card-body bg-dark border-light shadow">
                                    <!-- Rendered Buttons will get Dumped Here  -->
                                    <div id="buttons-view"></div>
                                </div>
                                
                            </div>
                        </div>
                        <!-- music menu -->
                        <div class="col-md-2 pl-0 ml-0">
                            <div class="collapse multi-collapse" id="collapseMusic">
                                <div class="card card-body bg-dark border-light shadow m-0 pl-0 pr-0">
                                    <div id="music-view">
                                        <!-- Music buttons and icons -->
                                        <button id="mbtn1" class="musicBtn bg-dark text-info border-light mb-2" value='<iframe width="560" height="315" src="https://www.youtube.com/embed/pBAw6DhIZoA?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>'><i id="icon1" class="fas fa-play-circle fa-lg mt-1"></i></button>
                                        <button id="mbtn2" class="musicBtn bg-dark text-info border-light mb-2" value='<iframe width="560" height="315" src="https://www.youtube.com/embed/ytJb-xDl69U?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>'><i id="icon2" class="far fa-play-circle fa-lg mt-1"></i></button>
                                        <button id="mbtn3" class="musicBtn bg-dark text-info border-light" value='<iframe width="560" height="315" src="https://www.youtube.com/embed/LsBrT6vbQa8?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>'><i id="icon3" class="far fa-play-circle fa-lg mt-1"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </header>
    
    <div id="content">
                <!-- Gifs will Get Dumped Here -->
                <div id="gif-view"></div>
            </div>
        </div>        

    
        <div id="music">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ytJb-xDl69U?rel=0&amp;controls=0&amp;showinfo=0&autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
